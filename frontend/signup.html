<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signup.css">
    <script src="https://kit.fontawesome.com/be84db8335.js" crossorigin="anonymous"></script>
    <title>LinkedIn Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none;">
            <h4 class="header-logo">Linked<span>in</span></h4>
        </a>
        <nav class="nav nav-bar">
            <ul>
                <li>
                    <a href="#">Jobs</a>
                </li>
                <li>
                    <a href="login.html">
                        <span>Sign In</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<!-- Header section ends -->
    
    <form action="" method="" class="form-section">
        <h1>Get started with Linked<span>in</span></h1>
        <section class="input-section">
            <div class="full-name">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter full name" name="fullname">
            </div>
            <div class="user-name">
                <label for="user-name">User Name</label>
                <input type="text" id="user-name" placeholder="Enter user name" name="username">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address" name="email" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password" placeholder="Confirm password" name="confirm-password">
            </div>
        </section>

<!-- Submit section -->

        <div class="submit-section">
            <button type="submit">Sign Up</button>
        </div>
        <aside>
            <p>Already have a LinkedIn account?</p><a href="login.html" target="_blank">Sign In</a>
        </aside>


    </form>
</body>
</html>
