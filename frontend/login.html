<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <script src="https://kit.fontawesome.com/be84db8335.js" crossorigin="anonymous"></script>
    <title>LinkedIn Log In Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none;">
            <h4 class="header-logo">Linked<span>in</span></h4>
        </a>
        <nav class="nav nav-bar">
            <ul>
                <li>
                    <a href="">For Recruiters</a>
                </li>
                <li>
                    <a href="#">Learning</a>
                </li>
                <li>
                <li>
                    <a href="#">For Job Seekers</a>
                </li>
                <li>
                    <a href="signup.html" target="_blank">
                        <span  class="header-join-now">Join Now</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<!-- Header section ends -->

    <form action="" method="" class="form-section bleh">
        <section class="input-section">
            <h1>Welcome back!</h1>
            <h3>Sign in to continue</h3>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address" name="email" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter password" name="password">
            </div>
        </section>

<!-- Submit section -->

        <div class="submit-section">
            <button type="submit">Sign In</button>
        </div>
        <aside>
            <p>Don't have a LinkedIn account?</p><a href="signup.html" target="_blank">Sign Up</a>
        </aside>

    </form>
</body>
</html>
